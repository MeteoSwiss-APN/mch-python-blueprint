name: Formatting & compliance

on:
  push:
    branches:
    - dev_refactor
  pull_request:
    branches:
    - dev_refactor

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9.7
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        channels: conda-forge
        channel-priority: flexible
        show-channel-urls: true
    - name: Install dependencies
      run: |
        conda env create --name blueprint --file requirements/requirements.yml
    - name: Install dev dependencies
      run: |
        conda env create --name dev_blueprint --file requirements/requirements.yml
        conda env update --name dev_blueprint --file requirements/dev-requirements.yml

    - name: pre-commit install-hooks
      run: |
        conda --name dev_blueprint run pre-commit install-hooks
    - name: pre-commit run checks
      run: |
        conda --name dev_blueprint run pre-commit run --all-files
