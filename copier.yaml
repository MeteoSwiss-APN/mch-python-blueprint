_subdirectory: "tmpl"
_templates_suffix: ".j2"

author_name:
  help: "Your full name"
  default: "Monty Python"
  type: str

author_email:
  help: "Your email address"
  default: "{{ author_name.lower().replace(' ', '.') }}@meteoswiss.ch"
  type: str

project_name:
  help: "Human-friendly project name used in READMEs etc."
  type: str

project_slug:
  help: "URL-friendly project name used in github URL etc. (no spaces)"
  default: "{{ project_name.lower().replace(\"'\", '').replace(' ', '-') }}"
  type: str

module_name:
  help: "Python module name (no spaces or dashes)"
  default: "{{ project_slug.replace('-', '_') }}"
  type: str

project_description:
  help: "Describe your project in one line"
  default: "{{ author_name }}'s {{ project_name }}"
  type: str

project_git_user:
  help: "Name of github/gitlab user hosting the project"
  # default: "{{ author_name.lower().replace(' ', '_') }}"
  default: "MeteoSwiss-APN"
  type: str

project_git_url:
  help: "URL of project git repository"
  default: "https://git.iac.ethz.ch/{{ project_git_user }}/{{ project_slug }}"
  type: str

project_doc_url:
  help: "URL of project documentation"
  default: "https://github.io/{{ project_git_user }}/{{ project_slug }}"
  type: str

project_version:
  help: "Initial project version"
  default: "0.1.0"
  type: str

python_version:
  help: "Minimum supported Python version"
  default: "3.10"
  type: str

year:
  help: "This year"
  default: "2022"
  type: str
