_subdirectory: "tmpl"
_templates_suffix: ".j2"

author_name:
  help: "Your full name"
  default: "Monty Python"
  type: str

author_email:
  help: "Your email address"
  default: "{{ author_name.lower().replace(' ', '.') }}@meteoswiss.ch"
  type: str
project_name:
  help: "Human-friendly project name"
  default: "Flying Circus"
  type: str

project_slug:
  help: "URL-friendly project name (no spaces)"
  default: "{{ project_name.lower().replace(\"'\", '').replace(' ', '-') }}"
  type: str

module_name:
  help: "Python module name (no spaces or dashes)"
  default: "{{ project_slug.replace('-', '_') }}"
  type: str

project_description:
  help: "Your project in one line"
  default: "{{ author_name }}'s {{ project_name }}"
  type: str

project_git_url:
  help: "URL of project git repository"
  default: "https://github.com/MeteoSwiss-APN/{{ project_slug }}"
  type: str

project_doc_url:
  help: "URL of project documentation"
  default: "{{ project_git_url.replace('github.com', 'github.io') }}"
  type: str

version:
  help: "Initial project version"
  default: "0.1.0"
  type: str

python_version:
  help: "Minimum supported Python version"
  default: "3.10"
  type: str

year:
  help: "This year"
  default: "2022"
  type: str
