repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-ast
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-symlinks
    -   id: check-toml
    -   id: check-yaml
    -   id: debug-statements
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: rstcheck
        name: rstcheck
        entry: rstcheck
        language: python
        types: [rst]
        require_serial: true
        additional_dependencies:
        -   sphinx
        -   sphinx-mdinclude
        exclude: |
            (?x)^(
                docs/authors.rst|
                docs/contributing.rst|
                docs/history.rst|
                docs/modules.rst|
                docs/readme.rst|
                docs/usage.rst|
            )$
    # note that the excluded files do not contain more than one directive.
-   repo: local
    hooks:
    -   id: codespell
        name: codespell
        entry: codespell
        language: python
        description: Checks for common misspellings in text files.
        types: [text]
-   repo: local
    hooks:
    -   id: black
        name: black
        entry: black
        language: python
        description: "Black: The uncompromising Python code formatter"
        require_serial: true
        types_or: [python, pyi]
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
-   repo: local
    hooks:
    -   id: isort
        name: isort
        entry: isort
        language: python
        require_serial: true
        language: python
        types_or: [cython, pyi, python]
        args: ['--filter-files']
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8
        language: python
        description: '`flake8` is a command-line utility for enforcing style consistency across Python projects.'
        types: [python]
        require_serial: true
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
        additional_dependencies:
        -   flake8-pyproject
        -   mccabe
-   repo: local
    hooks:
    -   id: pydocstyle
        name: pydocstyle
        entry: pydocstyle
        language: python
        description: pydocstyle is a static analysis tool for checking compliance with Python docstring conventions.
        types: [python]
        files: ^src/(.*/)*.*\.py$
        additional_dependencies:
          - toml
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: bash run-mypy.sh
        language: system
        require_serial: true
        verbose: true
        types: [python]
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        require_serial: true
        types: [python]
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
