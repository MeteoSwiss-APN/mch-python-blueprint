repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-ast
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-symlinks
    -   id: check-toml
    -   id: check-yaml
    -   id: debug-statements
    -   id: end-of-file-fixer
        exclude: .copier-answers.yml
    -   id: trailing-whitespace
-   repo: local
    # Running hooks locally provides them access the dependencies
    hooks:
    -   id: rstcheck
        name: rstcheck
        entry: rstcheck
        language: python
        types: [rst]
        require_serial: true
        additional_dependencies:
        -   sphinx==5.0.1
        -   sphinx-mdinclude
        exclude: |
            (?x)^(
                docs/authors.rst|
                docs/contributing.rst|
                docs/history.rst|
                docs/modules.rst|
                docs/readme.rst|
                docs/usage.rst|
            )$
    # note that the excluded files do not contain more than one directive.
    -   id: codespell
        name: codespell
        description: Checks for common misspellings in text files.
        entry: codespell
        language: python
        types: [text]
    -   id: black
        name: black
        description: "Black: The uncompromising Python code formatter"
        entry: black
        language: python
        require_serial: true
        types_or: [python, pyi]
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
    -   id: isort
        name: isort
        entry: isort
        require_serial: true
        language: python
        types_or: [cython, pyi, python]
        args: ['--filter-files']
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
    -   id: flake8
        name: flake8
        description: '`flake8` is a command-line utility for enforcing style consistency across Python projects.'
        entry: flake8
        language: python
        types: [python]
        require_serial: true
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
        additional_dependencies:
        -   flake8-pyproject==1.1.0
    -   id: pydocstyle
        name: pydocstyle
        description: pydocstyle is a static analysis tool for checking compliance with Python docstring conventions.
        entry: pydocstyle
        language: python
        types: [python]
        files: ^src/(.*/)*.*\.py$
        additional_dependencies:
        -   toml==0.10.2
    -   id: mypy
        name: mypy
        entry: bash run-mypy.sh
        language: system
        types: [python]
        require_serial: true
        verbose: true
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        require_serial: true
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
