repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-ast
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-symlinks
    -   id: check-toml
    -   id: check-yaml
    -   id: debug-statements
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: rstcheck
        name: rstcheck
        entry: rstcheck
        language: system
        description: Check REST files for correctness
        types: [rst]
        exclude: |
            (?x)^(
                docs/authors.rst|
                docs/contributing.rst|
                docs/history.rst|
                docs/modules.rst|
                docs/readme.rst|
                docs/usage.rst|
            )$
-   repo: local
    hooks:
    -   id: codespell
        name: codespell
        entry: codespell
        language: system
        description: Check for spelling errors
        types: [text]
-   repo: local
    hooks:
    -   id: black
        name: black
        entry: black
        language: system
        description: Format Python code
        types_or: [python, pyi]
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
-   repo: local
    hooks:
    -   id: isort
        name: isort
        entry: isort
        language: system
        description: Group and sort Python imports
        types_or: [python, pyi, cython]
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8
        language: system
        description: Check Python code for correctness, consistency and adherence to best practices
        types: [python]
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
-   repo: local
    hooks:
    -   id: pydocstyle
        name: pydocstyle
        entry: pydocstyle
        language: system
        description: Check docstrings in Python code for compliance with conventions
        types: [python]
        files: ^src/(.*/)*.*\.py$
-   repo: local
    hooks:
    -   id: mypy
        name: mypy
        entry: bash run-mypy.sh
        language: system
        description: Perform static type analysis of Python code
        require_serial: true
        verbose: true
        types: [python]
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        description: Check Python code for correctness, consistency and adherence to best practices
        types: [python]
        files: ^(.*\.py|(src|tests|docs)/(.*/)*.*\.py)$
